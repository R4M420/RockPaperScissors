<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Rock Paper Scissors</title>
    <script type="text/javascript" src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@200&display=swap" rel="stylesheet">

  </head>

  <body>
    <!--i need a header with the games name-->
    <header>
      <h1 id="title">Lets Play Some Rock Paper Scissors!!</h1>
    </header>
    <!--i need a way to start the gamelet the user choose between rock paper scissors-->
    <div class="startButton">
      <button id="start">Start</button>
    </div>
    
    <!--i need a way to let the user choose between rock paper scissors-->
    <div class="choose">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>
    <!--i need a place to keep track of the round results and final result-->
    <p id="result"></p>
    <!--i need a way to restart the game-->
    <div class="restartButton">
      <button id="restart">Restart</button>
    </div>
   
</body>
