function computerPlay() {
    answerComp = Math.floor(Math.random() * 100);
    if (answerComp <= 33) {
        answerComp = 'rock';
        return answerComp;
    }
    else if (answerComp > 33 && answerComp <= 66) {
        answerComp = 'paper';
        return answerComp;
    }
    else {
        answerComp = 'scissors';
        return answerComp;
    }
}
